<html>
<head>

<body>
	
	<h1> Le nombre Mystère</h1>
	<content class="zone">

			<h2>A vous de jouer</h2>
			<button"  id="start">GO</button><br>
			
		</div>

		<div id="zoneJ">

			<label>Entrez un chiffre de 0 à 9</label><br>
